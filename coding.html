		<script>
			
			function changeColor(newColor) {
				var mainElement = document.querySelector("#coloredParagraph");
				mainElement.style.color = newColor;
			}
			
			var colorGreen ="#369689";
			var colorCream ="#EAE7DC";
			
		</script>
	</head>
	<body>
		<ol id="btnWrapper">
			<p id="coloredParagraph">This paragraph changes color!!!!</p>
			<button onclick="changeColor(colorCream)">Click Me for Cream/Yellow</button>
			<button onclick="changeColor(colorGreen)">Click Me for Green </button>
		</ol>
	</body>
